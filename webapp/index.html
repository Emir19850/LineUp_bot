<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>LineUp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
    }
    h1 { margin: 10px 0; }
    #queue-list { width: 100%; max-width: 400px; }
    .queue-item {
      background: #1b1b1b;
      border-radius: 10px;
      margin: 10px 0;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      background: #2b7dfa;
      border: none;
      color: #fff;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #4793ff;
    }
  </style>
</head>
<body>
  <h1>LineUp</h1>
  <div id="queue-list"></div>
  <script src="main.js"></script>
</body>
</html>
